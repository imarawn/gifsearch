<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GIF Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        :root {
            --bg: #0c0c0c;
            --fg: #ffffff;
            --accent: #4ade80;
            --card-bg: #1a1a1a;
            --hover: #2a2a2a;
            --radius: 0.75rem;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #222;
        }

        .button-bar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-bar button {
            background: var(--card-bg);
            color: var(--fg);
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 0.9rem;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button-bar button:hover {
            background: var(--hover);
        }

        input[type="text"] {
            background: var(--card-bg);
            color: var(--fg);
            border: 1px solid #333;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            width: 90%;
            max-width: 400px;
        }

        #results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            padding: 1rem;
            justify-content: center;
            flex: 1;
            justify-items: center;
        }

        @media (min-width: 600px) {
            #results {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            #results {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            #results {
                grid-template-columns: repeat(4, 1fr);
            }
        }


        .emote-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 0.75rem;
            width: 100%;
            max-width: 320px;
            max-height: 320px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .emote-card:hover {
            transform: scale(1.03);
        }

        .emote-card img {
            width: 100%;
            height: 200px; /* oder eine andere feste H√∂he */
            object-fit: contain;
            background: #000; /* optional: schwarzer Hintergrund */
            border-radius: var(--radius);
        }

        .emote-label {
            margin-top: 0.5rem;
            text-align: center;
            font-size: 0.95rem;
            color: #aaa;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <div class="button-bar">
        <button onclick="renderUserGifs('juliamemes')">Julia</button>
        <button onclick="renderUserGifs('nsf')">NSF</button>
        <button onclick="renderUserGifs('tsi')">TSI</button>
        <button onclick="renderUserGifs('hgr')">HGR</button>
        <button onclick="renderUserGifs('dec')">DEC</button>
        <button onclick="renderUserGifs('ius')">IUS</button>
    </div>

    <div class="button-bar" style="margin-top: 0.75rem;">
        <button onclick="renderFavoritesView()">‚≠ê</button>
        <button onclick="showHistory()">üìú</button>
        <button onclick="fetchRandomEmotes()">üé≤</button>
        <button onclick="showSettings()">‚öôÔ∏è</button>
    </div>

    <input type="text" id="manual-slug-input2" placeholder="Enter slug...">
</header>

<section id="results">
    <!-- Example card, will be replaced by JS -->
    <!-- <div class="emote-card"><img src="..." /><div class="emote-label">slug123</div></div> -->
</section>

<footer>
    &copy; 2025 gifsearch ‚Äì Mobile UI inspired ‚ú®
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="random.js"></script>
<script src="history.js"></script>
<script src="predefined_lists.js"></script>
<script src="favorites.js"></script>
<script src="settings.js"></script>
<script src="security.js"></script>
<script src="helper.js"></script>
</body>
</html>
