<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIF Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const mobilePage = "index.mobile.html";
    const desktopPage = "index.desktop.html";

    // optional: cache redirect
    const override = sessionStorage.getItem("forceView");
    if (override) {
      window.location.href = override === "mobile" ? mobilePage : desktopPage;
    } else {
      window.location.href = isMobile ? mobilePage : desktopPage;
    }
  </script>
</head>
<body>
Redirecting...
</body>
</html>
