<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">GIF Search</title>
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/modal.css">
    <link rel="stylesheet" href="src/css/darkmode.css">
    <link rel="stylesheet" href="src/css/emotebox.css">
    <link rel="stylesheet" href="src/css/buttons.css">
    <link rel="stylesheet" href="src/css/favorite-content.css">
    <link rel="stylesheet" href="src/css/history-content.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/input-fields.css">
    <link rel="stylesheet" href="src/css/translate.css">
</head>

<body>
<!-- Mobile Header -->
<div class="mobile-header">
    <div id="mobile-buttons" class="mobile-buttons">
        <div id="collection">
            <button id="mobile-favorites-button" class="button iconbutton mobile-favorites-button"
                    onclick="openmobilefavorites()" title="" data-translate-title="buttons.favorites"></button>
            <button id="mobile-history-button" class="button iconbutton mobile-history-button"
                    onclick="openmobileHistory()" title="" data-translate-title="buttons.history"></button>
        </div>
    </div>
</div>
<div id="utility" class="utility">
    <button id="menu-button-mobile" class="button iconbutton menu-button" title=""
            data-translate-title="buttons.menu"
            onclick="menuButtonMobile()"></button>
    <div id="menu-container-mobile" class="menu-container-mobile">
        <button id="darkmode-button-mobile" class="button iconbutton darkmode-button hidden" title=""
                data-translate-title="buttons.darkMode"></button>
        <button id="language-button-mobile" class="button iconbutton language-button hidden" title=""
                data-translate-title="buttons.languageSelector"></button>
        <button id="upload-file-mobile" class="button iconbutton upload-button hidden"
                onclick="loadAndFetchEmoticons()" title="" data-translate-title="buttons.upload"></button>
        <button id="sync-favorites-button-mobile" class="button login-button iconbutton hidden"
                onclick="syncFavorites()" title="" data-translate-title="buttons.login"></button>
    </div>
</div>

<!-- Desktop Buttons -->
<div id="menu-container" class="menu-container">
    <button id="menubutton" class="button iconbutton menu-button" title="" data-translate-title="buttons.menu"
            onclick="menuButton()"></button>
    <button class="button iconbutton darkmode-button hidden" title="" data-translate-title="buttons.darkMode"></button>
    <button id="language-button" class="button iconbutton language-button hidden" title=""
            data-translate-title="buttons.languageSelector"></button>
    <button id="share-button-mobile" class="button iconbutton share-button hidden"
            onclick="share(false)" title="" data-translate-title="buttons.shareButtonSlug"></button>
    <button id="sync-favorites-button" class="button login-button iconbutton hidden"
            onclick="syncFavorites()" title="" data-translate-title="buttons.login"></button>
    <div class="flag-container hidden" id="flag-container">
        <img src="public/icons/locales/en.svg" alt="English" data-lang="en" class="hidden iconbutton button">
        <img src="public/icons/locales/de.svg" alt="Deutsch" data-lang="de" class="hidden iconbutton button">
        <img src="public/icons/locales/ru.svg" alt="Русский" data-lang="ru" class="hidden iconbutton button">
        <img src="public/icons/locales/ro.svg" alt="Română" data-lang="ro" class="hidden iconbutton button">
        <img src="public/icons/locales/it.svg" alt="Italiano" data-lang="it"class="hidden iconbutton button">
        <img src="public/icons/locales/es.svg" alt="Español" data-lang="es"class="hidden iconbutton button">
    </div>
</div>

<!-- Favorites Section -->
<div id="favorites-overlay" class="favorites-overlay" onclick="openmobilefavorites()"></div>
<div id="favorites" class="favorites">
    <div id="favorites-header" class="favorites-header">
        <div id="favorite-buttonset" class="buttonset">
            <button class="button iconbutton download-favorites-button" onclick="downloadFavorites()"
                    title="" data-translate-title="buttons.download">
                <span id="favorites-counter" class="favorites-counter">0</span>
            </button>
        </div>
        <h2 class="header" data-translate-text="favorites.title">Favorites</h2>
        <div>
            <button id="close-favorites-button" class="button iconbutton mobile-close-button"
                    onclick="openmobilefavorites()" title="" data-translate-title="buttons.closeFavorites"></button>
        </div>
    </div>
    <div id="favorite-emotes" class="favorites-content"></div>
</div>

<!-- History Section -->
<div id="history" class="history">
    <h2 class="header" data-translate-text="history.title">History</h2>
    <button class="button iconbutton delete-history-button"
            onclick="deleteHistory()" title="" data-translate-title="buttons.delete"></button>
    <div id="history-emotes" class="history-content"></div>
</div>

<!-- Main Content -->
<div class="container">
    <div id="list-buttons" class="list-buttons">
        <button id="juliamemes" class="button iconbutton juliamemes-button"
                onclick="renderUserGifs('juliamemes')" title=""
                data-translate-title="buttons.juliamemes"></button>
        <button id="nsf" class="button iconbutton nsf-button" onclick="renderUserGifs('nsf')"
                title="" data-translate-title="buttons.nsf"></button>
        <button id="tsi" class="button iconbutton tsi-button" onclick="renderUserGifs('tsi')"
                title="" data-translate-title="buttons.tsi"></button>
        <button id="hgr" class="button iconbutton hgr-button" onclick="renderUserGifs('hgr')"
                title="" data-translate-title="buttons.hgr"></button>
        <button id="dec" class="button iconbutton dec-button" onclick="renderUserGifs('dec')"
                title="" data-translate-title="buttons.dec"></button>
        <button id="ius" class="button iconbutton ius-button" onclick="renderUserGifs('ius')"
                title="" data-translate-title="buttons.ius"></button>

    </div>
    <div class="main-button-container random-input-container">
        <button id="desktop-show-button" class="button iconbutton upload-button"
                onclick="loadAndFetchEmoticons()" title="" data-translate-title="buttons.upload"></button>
        <button id="home-button" class="button iconbutton home-button"
                onclick="restoreHome()" title="" data-translate-title="buttons.home"></button>
        <input type="text" id="manual-slug-input" class="search-field"
               placeholder="" data-translate-placeholder="placeholders.searchField" autocomplete="off">
        <button id="random-button" class="button iconbutton random-button"
                onclick="generateRandomSlugAndScroll()" title="" data-translate-title="buttons.random"></button>
        <button id="share-button" class="button iconbutton share-button"
                onclick="share(false)" title="" data-translate-title="buttons.shareButtonSlug"></button>
    </div>
    <div id="results" class="results"></div>
</div>

<!-- Modal -->
<div id="image-modal" class="modal">
    <span id="close-modal" class="close-modal">&times;</span>
    <img id="modal-image" class="modal-image" src="" alt="Full Resolution">
</div>
<div id="login-modal" class="modal">
    <span id="close-login-modal" class="close-modal" onclick="closeLoginModal()">&times;</span>
    <div class="login-modal-content">
        <h2 data-translate="login.title">Login</h2>
        <input type="text" id="email" class="login-input"
               placeholder="" data-translate-placeholder="placeholders.email">
        <input type="password" id="password" class="login-input"
               placeholder="" data-translate-placeholder="placeholders.password">
        <button id="login-button" class="button"
                onclick="login()" data-translate="buttons.login">Login
        </button>
        <button id="signup-button" class="button"
                onclick="signUp()" data-translate="buttons.signUp">Sign Up
        </button>
    </div>
</div>
<select id="language-selector" class="hidden">
    <option value="en" selected>English</option>
    <option value="de">Deutsch</option>
    <option value="ru">Русский</option>
    <option value="ro">Română</option>
    <option value="it">Italiano</option>
    <option value="es">Español</option>
</select>
<input type="file" id="file-input" class="file-input" style="display: none">
<div id="scroll-anchor"></div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
<script src="src/js/translate.js"></script>
<script src="src/js/supabase.js"></script>
<script src="src/js/utils.js"></script>
<script src="src/js/drag-drop.js"></script>
<script src="src/js/dark-mode.js"></script>
<script src="src/js/favorites-supabase.js"></script>
<script src="src/js/modal.js"></script>
<script src="src/js/share.js"></script>
<script src="src/js/emotes.js"></script>
<script src="src/js/eventHandlers.js"></script>
<script src="src/js/main.js"></script>
</body>

</html>
